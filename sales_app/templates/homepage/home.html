{% extends "homepage/base.html" %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden; /* Prevents horizontal scrolling */
    }

    .content-wrapper {
        min-height: 100vh; /* Ensures the content takes full viewport height */
        display: flex;
        flex-direction: row-reverse;
    }

    .centered-text {
        position: relative;
        top: 40%;
        left: 25%;
        transform: translate(-50%, -50%);
        color: dark;
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        text-align: center;
        
    }

    footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 15px 0;
        width: 100%;
    }
</style>

<div class="content-wrapper">
    <div class="image-container">
        <h1 class="centered-text">Welcome to the Sales and Trading App!</h1>
        
    </div>
</div>

{% endblock %}
