{% extends "homepage/base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-danger">Delete Product</h2>
        <hr>
        <p class="fw-bold">Are you sure you want to delete <span class="text-primary">{{ object.name }}</span>? This action is irreversible.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex gap-3 mt-4">
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'profile' request.user.username %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
